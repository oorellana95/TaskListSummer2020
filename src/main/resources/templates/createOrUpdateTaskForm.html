<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>TaskViewer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/layout.html :: header"> </header>
<div class="container py-5">
<h2 th:text="${title}"></h2>
<form th:object="${task}" class="form-horizontal py-3" id="task-form" method="post">
    <div class="form-group has-feedback">
        <input th:replace="~{fragments/inputField :: input ('Fecha de creacion', 'createdAt', 'date')}">
        <input th:replace="~{fragments/selectField :: select ('Responsable', 'user.id', ${users})}">
        <input th:replace="~{fragments/inputField :: input ('Titulo', 'title', 'text')}">
        <input th:replace="~{fragments/inputField :: input ('Descripcion', 'description', 'text')}">
        <input th:replace="~{fragments/selectField :: select ('Estado', 'status.id', ${status})}">
    </div>
    <div class="form-group d-flex flex-row-reverse py-3 px-3">
        <div>
            <a class="btn btn-secondary px-4 rounded-0" th:href="@{/tasks}" role="button">Cancelar</a>
        <button class="btn btn-dark px-4 rounded-0 ml-2" type="submit">Aceptar</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
